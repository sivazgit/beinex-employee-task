<div class="container">
    
  <form [formGroup]="editEmployeeForm" (ngSubmit)="updEmp()">
      <div class="addform-div">
          <div class="section-one">
            <!-- inputs -->
      <div class="inputs">
        <label>ID:</label>
        <input type="text" formControlName="id" class="form-control" name="id">
      </div>

      <div class="inputs">
        <label>NAME:</label>
        <input type="text" formControlName="name" class="form-control" name="name">
      </div>

      <div class="inputs">
        <label>AGE:</label>
        <input type="text" formControlName="age" class="form-control" name="age">
      </div>

      <div class="inputs">
          <label>ADDRESS:</label>
          <input type="text" formControlName="address" class="form-control" id="address" name="address">
        </div>

        <div class="inputs">
          <label>DATE OF BIRTH:</label>
          <input type="date" formControlName="dob" class="form-control" name="dob">
        </div>

      </div>
      <!-- section one closed -->
      <!-- section two begins -->
      <div class="section-two">
        <div class="inputs">
          <label>IMAGE:</label>
          <input type="text" formControlName="image" class="form-control">
        </div>

        <div class="inputs">
          <label>BLOOD GROUP:</label>
          <input type="text" formControlName="bloodgroup" class="form-control" name="bloodgroup">
        </div>

      

        <div class="inputs">
          <label>GENDER:</label> <br>
          &nbsp;&nbsp; <input type="radio" id="male" formControlName="gender" value="male" name="gender">
          <label for="male">MALE</label> &nbsp; &nbsp;
         <input type="radio" id="female" formControlName="gender" value="female" name="gender">
         <label for="female">FEMALE</label><br>                 
      </div>

        <div class="inputs">
            <label>EMAIL:</label>
            <input type="email" formControlName="email" class="form-control" name="email">
          </div>

          <div class="inputs">
            <label>CONTACT:</label>
            <input type="text" formControlName="contact" class="form-control" name="contact">
          </div>

          <div class="inputs">
              <label for="department">DEPARTMENT:</label>&nbsp;&nbsp;
              <select name="department" id="department" formControlName="department">
                <option value="">CHOOSE</option>
                <option value="Hr">HR</option>
                <option value="software">SOFTWARE</option>
                <option value="others">OTHERS</option>
                
              
              </select>
          </div>

          <div class="inputs">
              <label for="designation">DESIGNATION:</label>&nbsp;
              <select name="designation" id="designation" formControlName="designation">
                <option value="">CHOOSE</option>
                <option value="Hr executive">HR EXECUTIVE</option>
                <option value="Hr assistant">HR ASSISTANT</option>
                <option value="Developer">DEVELOPER</option>
                <option value="Tester">TESTER</option>             
              </select>                 
           </div>

            <div class="inputs">
              <label for="experience">EXPERIENCE:</label>&nbsp;&nbsp;
              <select name="experience" id="experience" formControlName="experience">
                <option value="">CHOOSE</option>
                <option value="1 year">1 year</option>
                <option value="2 years">2 years</option>
                <option value="3 years">3 years</option>
                <option value="3+ years">3+ years</option>             
              </select>                       
          </div>

              </div>

  </div>
<div class="button">
<button class="btn btn-primary" type="submit">Update Employee</button>
</div>          

</form>
</div>
