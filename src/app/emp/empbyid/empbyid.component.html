<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{empData.image}}" alt="..." /></div>
            <div class="col-md-6">
                <h4>Employee Profile</h4>
                <h1 class="display-5 fw-bolder">{{empData.name}}</h1>
                <div class="mb-1">Employee Id:{{empData.id}}</div>

                <!--employee department  -->
                <div class="details">
                    <div id="dep"><label for="">Department:</label></div>
                    <div id="depval">{{empData.department}}</div>
                </div>

                <!-- employee designation -->
                <div class="details">

                    <div id="desig"><label for="">Designation:</label></div>
                    <div id="desigval">{{empData.designation}}</div>

                </div>

                <!-- Employee Age-->
                <div class="details">
                    <div id="age"><label for="">Age:</label></div>
                    <div id="ageval">{{empData.age}}</div>
                </div>

                <!--Employee Address  -->
                <div class="details">
                    <div id="address">
                        <label for="">Address:{{empData.address}}</label>
                    </div>

                </div>
                <!-- Employee DOB -->
                <div class="details">
                    <div id="dob"><label for="">Date of Birth:</label></div>
                    <div id="dobval">{{empData.dob}}</div>
                </div>

                <!-- employee bloodgroup -->
                <div class="details">
                    <div id="bg"><label for="">Blood Group:</label></div>
                    <div id="bgval">{{empData.bloodgroup}}</div>
                </div>

                <!--employee gender  -->
                <div class="details">
                    <div id="gen"><label for="">Gender:</label></div>
                    <div id="genval">{{empData.gender}}</div>
                </div>


                <!-- employee email -->
                <div class="details">
                    <div id="email"><label for="">Email:</label></div>
                    <div id="emailval">{{empData.email}}</div>
                </div>

                <!-- employee contact -->
                <div class="details">
                    <div id="contact"><label for="">Contact:</label></div>
                    <div id="contactval">{{empData.contact}}</div>
                </div>

                <div class="d-flex">
                    <a href="/editemp/{{empData.id}}"><button class="btn btn-outline-dark flex-shrink-0 me-3"
                            type="button">
                            Update
                        </button>
                    </a>
                    <a href="/deleteemp/{{empData.id}}">
                        <button class="btn btn-outline-dark flex-shrink-0 ms-3" type="button">

                            Delete
                        </button>
                    </a>
                </div>
            </div>




        </div>
    </div>
</section>
